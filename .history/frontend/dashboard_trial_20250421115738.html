<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pickup Requests</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Montserrat:wght@700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="navbar">
    <div class="nav-container">
      <div class="logo">WasteManager</div>
      <nav>
        <a href="collector_dashboard.html">Dashboard</a>
        <a href="pickup-requests.html" class="active">Pickup Requests</a>
        <a href="pickup-history.html">Pickup History</a>
      </nav>
      <button id="logoutBtn" class="btn-logout">Logout</button>
    </div>
  </header>

  <main class="container">
    <section>
      <h1>Pending Pickup Requests</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Request ID</th>
            <th>Description</th>
            <th>Waste Entry ID</th>
            <th>Requested By</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="pickupRequestsTableBody"></tbody>
      </table>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 WasteManager | Collector Panel</p>
  </footer>

</html>
