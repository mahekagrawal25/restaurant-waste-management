<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Waste - WasteManager</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: "Poppins", sans-serif;
        background: url("./images/restro10.jpeg") no-repeat center center fixed;
        background-size: cover;
      }

      .page-wrapper {
        height: calc(100vh - 80px);
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 60px 20px 20px 20px;
        background-color: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(2px);
        -webkit-backdrop-filter: blur(2px);
        overflow-y: auto;
      }

      .waste-card {
        background: rgba(255, 255, 255, 0.97);
        border-radius: 24px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        width: 100%;
        max-width: 680px;
        padding: 60px 45px;
        box-sizing: border-box;
      }

      .card-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .card-header h1 {
        font-size: 2.2rem;
        margin: 12px 0;
      }

      .card-header p {
        font-size: 1rem;
        color: #555;
      }

      .form-group {
        margin-bottom: 28px;
      }

      input,
      select {
        width: 100%;
        padding: 12px 16px;
        font-size: 1rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      .btn-submit {
        width: 100%;
        padding: 14px 20px;
        background-color: #28a745;
        color: white;
        font-weight: 600;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn-submit:hover {
        background-color: #218838;
      }

      .footer {
        display: none;
      }

      .status-msg {
        margin-top: 20px;
        text-align: center;
        font-weight: 600;
      }

      .status-msg.success {
        color: green;
      }

      .status-msg.error {
        color: red;
      }
    </style>
  </head>

  <body>
    <header class="navbar">
      <div class="nav-container">
        <div class="logo">WasteManager</div>
        <nav>
          <a href="dashboard.html">Dashboard</a>
          <a href="waste-records.html" class="active">Waste Records</a>
          <a href="history.html">History</a>
          <a href="donations.html">Donations</a>
        </nav>
        <button id="logoutBtn" class="btn-logout">Logout</button>
      </div>
    </header>

    <div class="page-wrapper">
      <div class="waste-card">
        <div class="card-header">
          <i class="fas fa-recycle"></i>
          <h1>Add New Waste Entry</h1>
          <p>
            Every record matters â€” contribute to a cleaner, greener tomorrow.
          </p>
        </div>

        <form id="addWasteForm" class="waste-form">
          <div class="form-group">
            <label for="description">Description <span>*</span></label>
            <input
              type="text"
              id="description"
              name="description"
              required
              placeholder="e.g., Leftover food from lunch"
            />
          </div>

          <div class="form-group">
            <label for="category">Category <span>*</span></label>
            <select id="category" name="category" required>
              <option value="">Select category</option>
              <option value="Plastic">Plastic</option>
              <option value="Food">Food</option>
              <option value="Cardboard">Cardboard</option>
              <option value="Glass">Glass</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="quantity">Quantity (kg) <span>*</span></label>
            <input
              type="number"
              id="quantity"
              name="quantity"
              min="1"
              required
              placeholder="e.g., 5"
            />
          </div>

          <div class="form-group">
            <label for="image_url">Image (Optional)</label>
            <input
              type="url"
              id="image_url"
              name="image_url"
              placeholder="Paste image URL (optional)"
            />
          </div>

          <button type="submit" class="btn-submit">
            <i class="fas fa-paper-plane"></i> Submit Entry
          </button>
          <p id="statusMsg" class="status-msg"></p>
        </form>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2025 WasteManager | All rights reserved</p>
    </footer>

    <script>
      document.getElementById("addWasteForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const user_id = localStorage.getItem("user_id");
        const description = document.getElementById("description").value;
        const category = document.getElementById("category").value;
        const quantity = document.getElementById("quantity").value;
        const image_url = document.getElementById("image_url").value;

        const statusMsg = document.getElementById("statusMsg");
        statusMsg.textContent = "Submitting...";
        statusMsg.className = "status-msg";

        try {
          const response = await fetch("http://localhost:5000/api/waste/add", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              user_id,
              description,
              category,
              quantity,
              image_url
            }),
          });

          const data = await response.json();
          if (response.ok) {
            statusMsg.textContent = data.message;
            statusMsg.classList.add("success");
            document.getElementById("addWasteForm").reset();
          } else {
            statusMsg.textContent = data.message || "Failed to add entry.";
            statusMsg.classList.add("error");
          }
        } catch (err) {
          statusMsg.textContent = "An error occurred. Please try again.";
          statusMsg.classList.add("error");
          console.error(err);
        }
      });
    </script>
  </body>
</html>
