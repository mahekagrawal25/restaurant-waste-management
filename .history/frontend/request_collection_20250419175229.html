<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Collection - WasteManager</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Styling for the page */
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
      }
      .page-wrapper {
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }
      .collection-card {
        background: rgba(255, 255, 255, 0.97);
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        margin-bottom: 20px;
      }
      .card-header {
        text-align: center;
        margin-bottom: 20px;
      }
      .card-header h1 {
        font-size: 2rem;
      }
      .card-header p {
        color: #555;
      }
      .waste-list {
        margin-top: 20px;
        list-style-type: none;
        padding-left: 0;
      }
      .waste-list li {
        display: flex;
        justify-content: space-between;
        padding: 15px;
        background: #f9f9f9;
        margin-bottom: 12px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .waste-list li span {
        font-size: 1rem;
      }
      .request-btn {
        padding: 10px 15px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .request-btn:hover {
        background-color: #218838;
      }
      .status-msg {
        text-align: center;
        margin-top: 15px;
        font-weight: 600;
        font-size: 1.1rem;
      }
      .status-msg.success {
        color: green;
      }
      .status-msg.error {
        color: red;
      }
    </style>
  </head>

  <body>
    <div class="page-wrapper">
      <div class="collection-card">
        <div class="card-header">
          <h1>Request Waste Collection</h1>
          <p>Select pending waste entries to request for collection</p>
        </div>

        <ul id="wasteList" class="waste-list">
          <!-- Waste entries will be dynamically added here -->
        </ul>

        <p id="statusMsg" class="status-msg"></p>
      </div>
    </div>

    <script>
      // Fetch user's pending waste entries and display them
      document.addEventListener("DOMContentLoaded", async () => {
      

        const userId =document.getElementById("user_id").value; // Get userId from local storage

        if (!userId) {
          alert("User not logged in.");
          window.location.href = "login.html"; // Redirect to login if no userId found
          return;
        }

        try {
          const response = await fetch(`/api/collections/pending/${userId}`);
          const wasteEntries = await response.json();

          const wasteListElement = document.getElementById("wasteList");

          if (wasteEntries.length === 0) {
            wasteListElement.innerHTML = "<li>No pending waste entries found.</li>";
          } else {
            wasteEntries.forEach((entry) => {
              const li = document.createElement("li");
              li.innerHTML = `
                <span>${entry.description} (${entry.category})</span>
                <button class="request-btn" data-entry-id="${entry.id}">Request Collection</button>
              `;
              wasteListElement.appendChild(li);
            });
          }
        } catch (error) {
          console.error("Error fetching waste entries:", error);
          document.getElementById("statusMsg").innerText = "Failed to fetch waste entries.";
        }
      });

      // Handle collection request
      document.getElementById("wasteList").addEventListener("click", async (event) => {
        if (event.target && event.target.matches("button.request-btn")) {
          const entryId = event.target.getAttribute("data-entry-id");

          try {
            const response = await fetch(`/api/collections/request/${entryId}`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
            });

            const result = await response.json();
            if (result.success) {
              event.target.disabled = true;
              event.target.innerText = "Request Sent";
              document.getElementById("statusMsg").innerText = "Collection request successfully sent.";
              document.getElementById("statusMsg").classList.add("success");
            } else {
              document.getElementById("statusMsg").innerText = "Failed to send collection request.";
              document.getElementById("statusMsg").classList.add("error");
            }
          } catch (error) {
            console.error("Error sending collection request:", error);
            document.getElementById("statusMsg").innerText = "Error occurred while sending the request.";
            document.getElementById("statusMsg").classList.add("error");
          }
        }
      });
    </script>
  </body>
</html>
