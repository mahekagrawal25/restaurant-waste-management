<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NGO Dashboard - Waste Management</title>
  <link rel="stylesheet" href="ngostyle.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<body>
<header class="navbar">
  <div class="nav-container">
    <div class="logo">WasteRo</div>
    <nav>
      <a href="ngo_dashboard.html">Dashboard</a>
      <a href="donation-requests.html">Donation Requests</a>
      <a href="donation-history.html">Donation History</a>
    </nav>
    <button id="logoutBtn" class="btn-logout">Logout</button>
  </div>
</header>
<main class="container">
  <section class="welcome-section">
    <h1>Welcome, NGO Partner!</h1>
    <p>Review and accept food donation requests from restaurants.</p>
  </section>
  <section class="actions-grid">
    <div class="action-card" onclick="location.href='donation-requests.html'">
      <i class="fas fa-hand-holding-heart"></i>
      <h3>Donation Requests</h3>
      <p>View and manage incoming food donations.</p>
    </div>
    <div class="action-card" onclick="location.href='donation-history.html'">
      <i class="fas fa-clipboard-list"></i>
      <h3>Donation History</h3>
      <p>Track previous donations and their status.</p>
    </div>
  </section>
</main>
<footer class="footer">
  <p>&copy; 2025 WasteRo | NGO Panel</p>
