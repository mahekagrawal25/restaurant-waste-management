<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Donation | WasteManager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Georgia, Cambria, serif;
      background: linear-gradient(to right, #a8e063, #56ab2f);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      color: #2f4f2f;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
    }

    button {
      margin-top: 2rem;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #56ab2f;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #3c821d;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2><i class="fas fa-utensils"></i> Donate Surplus Food</h2>
    <form id="foodDonationForm" method="POST" action="/api/food-donations">
      <label for="description">Description of Food</label>
      <textarea id="description" name="description" required rows="3" placeholder="E.g. 10 plates of vegetable biryani"></textarea>

      <label for="quantity">Quantity (No. of Servings)</label>
      <input type="number" id="quantity" name="quantity" required min="1" placeholder="E.g. 10">

      <label for="donor_name">Restaurant / Donor Name</label>
      <input type="text" id="donor_name" name="donor_name" required placeholder="E.g. GreenLeaf Diner">

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" required placeholder="E.g. 9876543210" maxlength="15">

      <button type="submit"><i class="fas fa-paper-plane"></i> Submit Donation</button>
    </form>
  </div>
</body>
</html>
