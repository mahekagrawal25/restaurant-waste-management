<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Waste</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('./images/restro6.jpg') no-repeat center center/cover;
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex items-center justify-center">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg backdrop-blur-md bg-opacity-90">
        <h2 class="text-3xl font-bold text-center text-gray-800">Sign Up</h2>
        
        <form id="signupForm" class="mt-6">

            <div class="mb-4">
                <label class="block text-gray-700 font-semibold">Name</label>
                <input type="text" id="username" name="username"
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" 
                       placeholder="Enter name" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-semibold">Email</label>
                <input type="email" id="email" name="email"
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" 
                       placeholder="Enter email" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-semibold">Password</label>
                <input type="password" id="password" name="password"
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" 
                       placeholder="Enter password" required>
            </div>

            <div class="mb-4">
                <label for="role" class="block text-gray-700 font-semibold">Select Role</label>
                <select id="role" name="role"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="restaurant">Restaurant</option>
                    <option value="ngo">NGO</option>
                    <option value="waste_collector">Waste Collector</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <button type="submit"
                    class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition">
                Sign Up
            </button>

            <p id="signupMessage" class="mt-3 text-center text-sm text-red-500"></p>
        </form>

        <p class="mt-6 text-center text-gray-600">Already have an account? 
            <br><u><a href="index.html" class="text-green-600 hover:text-green-700">Login</a></u>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
