<!-- add-waste.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Waste</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-green-100 font-georgia">
  <div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-lg">
    <h1 class="text-3xl font-bold text-green-800 mb-6">Add New Waste Entry</h1>
    
    <form id="addWasteForm" enctype="multipart/form-data">
      <div class="mb-4">
        <label for="description" class="block text-sm font-semibold text-gray-700">Description</label>
        <input type="text" id="description" name="description" required class="w-full mt-1 p-2 border border-gray-300 rounded" />
      </div>

      <div class="mb-4">
        <label for="category" class="block text-sm font-semibold text-gray-700">Category</label>
        <select id="category" name="category" required class="w-full mt-1 p-2 border border-gray-300 rounded">
          <option value="">Select category</option>
          <option value="Plastic">Plastic</option>
          <option value="Food">Food</option>
          <option value="Cardboard">Cardboard</option>
          <option value="Glass">Glass</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="quantity" class="block text-sm font-semibold text-gray-700">Quantity (kg)</label>
        <input type="number" id="quantity" name="quantity" min="1" required class="w-full mt-1 p-2 border border-gray-300 rounded" />
      </div>

      <div class="mb-4">
        <label for="image" class="block text-sm font-semibold text-gray-700">Image (optional)</label>
        <input type="file" id="image" name="image" accept="image/*" class="w-full mt-1 p-2 border border-gray-300 rounded" />
      </div>

      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Submit</button>
    </form>
  </div>

  <script src="addWaste.js"></script>
</body>
</html>
