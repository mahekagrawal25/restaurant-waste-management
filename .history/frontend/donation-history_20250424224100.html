<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donation History | WasteManager</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Cambria, Georgia, serif;
      background: linear-gradient(to right, #a8e063, #56ab2f);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f4f4f4;
      color: #333;
    }
    .status-pending {
      color: #e67e22;
      font-weight: bold;
    }
    .status-collected {
      color: #27ae60;
      font-weight: bold;
    }
    .status-msg {
      text-align: center;
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Donation History</h1>
    <table id="donationTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Description</th>
          <th>Quantity</th>
          <th>Donor</th>
          <th>Contact</th>
          <th>Date</th>
          <th>Status</th>
          <th>Collected By</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="8" class="status-msg">Loading donation history...</td></tr>
      </tbody>
    </table>
  </div>

  <script src="donation-history.js"></script>
</body>
</html>
