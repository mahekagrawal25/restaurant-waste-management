<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Waste Collection</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: "Poppins", sans-serif;
            background: url("./images/restro10.jpeg") no-repeat center center fixed;
            background-size: cover;
        }
        .page-wrapper {
            height: calc(100vh - 80px);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 60px 20px 20px 20px;
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
            overflow-y: auto;
        }
        .request-card {
            background: rgba(255, 255, 255, 0.97);
            border-radius: 24px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
            width: 100%;
            max-width: 680px;
            padding: 40px 45px;
            box-sizing: border-box;
        }
        .card-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .card-header h1 {
            font-size: 2rem;
            margin: 12px 0;
        }
        .form-group {
            margin-bottom: 28px;
        }
        input, select {
            width: 100%;
            padding: 12px 16px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .btn-submit {
            width: 100%;
            padding: 14px 20px;
            background-color: #28a745;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
        .footer {
            display: none;
        }
    </style>
</head>
<body>
  <div class="form-container">
    <h2>Request Waste Collection</h2>
    <form id="collectionForm">
      <label for="wasteEntry">Select Waste Entry:</label>
      <select id="wasteEntry" name="wasteEntry" required>
        <!-- JS will populate this -->
      </select>

      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <button type="submit">Request Pickup</button>
    </form>
    <p id="responseMessage"></p>
  </div>

  <script src="request-collection.js"></script>
</body>
</html>
