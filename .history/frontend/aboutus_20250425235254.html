      z-index: 0;

    .founders-container {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    
    .founders-header {
      text-align: center;
      margin-bottom: 4rem;
    }
    
    .founders-header h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      color: var(--dark-green);
      position: relative;
      display: inline-block;
    }
    
    .founders-header h2::after {
      content: '';
      position: absolute;
      width: 60%;
      height: 4px;
      bottom: -15px;
      left: 20%;
      background: linear-gradient(90deg, var(--gamboge), var(--sinopia));
    }
    
    .founders-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 3rem;
      align-items: center;
    }
    
    .founder-card {
      position: relative;
      height: 400px;
      perspective: 1000px;
    }
    
    .founder-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    
    .founder-card:hover .founder-inner {
      transform: rotateY(180deg);
    }
    
    .founder-front, .founder-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    }
    
    .founder-front {
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .founder-photo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }
    
    .founder-name {
      font-size: 1.8rem;
      color: var(--dark-green);
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .founder-back {
      background: linear-gradient(135deg, var(--fern-green) 0%, var(--dark-green) 100%);
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .founder-quote {
      color: white;
      font-size: 1.2rem;
      font-style: italic;
      text-align: center;
      line-height: 1.6;
    }
    
    .founder-quote::before,
    .founder-quote::after {
      content: '"';
      font-size: 2rem;
      color: var(--gamboge);
      line-height: 0;
    }
    
    /* Rest of the CSS remains unchanged */
