<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Waste Collection</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Montserrat:wght@700&display=swap"
    rel="stylesheet"
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      background: url("./images/restro10.jpeg") no-repeat center center fixed;
      background-size: cover;
    }
    .page-wrapper {
      height: calc(100vh - 80px);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 20px 20px 20px;
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      overflow-y: auto;
    }
    .request-card {
      background: rgba(255, 255, 255, 0.97);
      border-radius: 24px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      width: 100%;
      max-width: 680px;
      padding: 40px 45px;
      box-sizing: border-box;
    }
    .card-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .card-header h1 {
      font-size: 2rem;
      margin: 12px 0;
    }
    .form-group {
      margin-bottom: 28px;
    }
    input, select {
      width: 100%;
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .btn-submit {
      width: 100%;
      padding: 14px 20px;
      background-color: #28a745;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-submit:hover {
      background-color: #218838;
    }
    .footer {
      display: none;
    }
    .status-msg {
      margin-top: 20px;
      font-weight: 500;
      text-align: center;
    }
    .status-msg.success {
      color: #28a745;
    }
    .status-msg.error {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="nav-container">
      <div class="logo">WasteManager</div>
      <nav>
        <a href="restaurant_dashboard.html">Dashboard</a>
        <a href="waste-records.html">Waste Records</a>
        <a href="history.html">History</a>
        <a href="donations.html">Donations</a>
      </nav>
      <button id="logoutBtn" class="btn-logout">Logout</button>
    </div>
  </header>

  <div class="page-wrapper">
    <div class="request-card">
      <div class="card-header">
        <i class="fas fa-recycle"></i>
        <h1>Request Waste Collection</h1>
      </div>

      <form id="requestCollectionForm">
        <div class="form-group">
          <label for="waste_entry_id">Select Waste Entry <span>*</span></label>
          <select id="waste_entry_id" name="waste_entry_id" required>
            <option value="">Select a waste entry</option>
          </select>
        </div>

        <div class="form-group">
          <label for="description">Description <span>*</span></label>
          <input
            type="text"
            id="description"
            name="description"
            required
            placeholder="E.g., Needs urgent pickup"
          />
        </div>

        <button type="submit" class="btn-submit">
          <i class="fas fa-paper-plane"></i> Request Collection
        </button>
      </form>

      <p id="statusMsg" class="status-msg"></p>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 WasteManager | All rights reserved</p>
  </footer>

  <script>
  </script>
</body>
</html>
