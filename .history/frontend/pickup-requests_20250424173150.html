<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pickup Requests | WasteManager</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Montserrat:wght@700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Basic layout styles (you can adjust these based on your existing styles) */
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: url("./images/restro10.jpeg") no-repeat center center fixed;
      background-size: cover;
    }

    .page-wrapper {
      height: calc(100vh - 80px);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 60px 20px 20px 20px;
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      overflow-y: auto;
    }

    .table-card {
      background: rgba(255, 255, 255, 0.97);
      border-radius: 24px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      width: 100%;
      max-width: 980px;
      padding: 30px 40px;
      box-sizing: border-box;
      overflow-x: auto;
    }

    .table-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .table-header h1 {
      font-size: 2rem;
      margin: 12px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
      font-weight: 600;
    }

    .btn-collect {
      padding: 8px 14px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-collect:hover {
      background-color: #218838;
    }

    .footer {
      display: none;
    }

    .status-msg {
      margin-top: 20px;
      font-weight: 500;
      text-align: center;
    }

    .status-msg.success {
      color: #28a745;
    }

    .status-msg.error {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="nav-container">
      <div class="logo">WasteManager</div>
      <nav>
        <a href="collector_dashboard.html">Dashboard</a>
        <a href="pickup-requests.html">Pickup Requests</a>
        <a href="history.html">History</a>
      </nav>
      <button id="logoutBtn" class="btn-logout">Logout</button>
    </div>
  </header>

  <div class="page-wrapper">
    <div class="table-card">
      <div class="table-header">
        <i class="fas fa-truck"></i>
        <h1>Pickup Requests</h1>
      </div>

      <!-- Table displaying the waste collection requests -->
      <table id="requestsTable">
        <thead>
            <tr>
                <th>Description</th>
                <th>Created At</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic table rows will be populated here -->
        </tbody>
    </table>
    </div>

    <p id="statusMsg" class="status-msg"></p>
  </div>

  <footer class="footer">
    <p>&copy; 2025 WasteManager | All rights reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
