<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Waste Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              forest: "#2F4A2C",
              sage: "#788E7D",
              cream: "#F7F0DC",
              terracotta: "#9E5C30",
              brightorange: "#F5971D"
            },
            fontFamily: {
              cambria: ["Cambria", "Georgia", "serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-cream min-h-screen flex flex-col">

    <!-- Navbar -->
   <!-- Navbar -->
<nav class="bg-forest px-10 py-5 flex justify-between items-center shadow-md">
  <!-- Title -->
  <div class="text-3xl font-bold text-cream font-cambria">
    WasteRo
  </div>

  <!-- Navigation Links -->
  <div class="flex space-x-8 text-cream font-medium text-lg">
    <a href="aboutus.html" class="hover:text-brightorange transition">About Us</a>
    <a href="#" class="hover:text-brightorange transition">Workplaces</a>
    <a href="#" class="hover:text-brightorange transition">Facilities</a>
    <a href="#" class="hover:text-brightorange transition">Contact</a>
  </div>
</nav>


    <!-- Login Page -->
    <div 
      id="loginPage"
      class="flex items-center justify-center flex-grow bg-cover bg-center"
      style="background-image: url('./images/restro6.jpg')"
    >
      <div class="bg-cream p-10 rounded-lg shadow-xl w-96 border border-sage backdrop-blur-md bg-opacity-95">
        
        <h2 class="text-2xl font-bold text-center text-forest mb-6 font-cambria">Login</h2>

        <form id="loginForm">
          <label class="block mb-2 font-medium text-forest">Email</label>
          <input
            type="email"
            id="email"
            class="w-full px-4 py-3 border border-sage rounded-lg focus:outline-none focus:ring-2 focus:ring-brightorange mb-4"
            placeholder="Enter email"
            required
          />

          <label class="block mb-2 font-medium text-forest">Password</label>
          <input
            type="password"
            id="password"
            class="w-full px-4 py-3 border border-sage rounded-lg focus:outline-none focus:ring-2 focus:ring-brightorange mb-4"
            placeholder="Enter password"
            required
          />

          <button
            type="submit"
            class="w-full bg-forest text-cream py-3 rounded-lg hover:bg-terracotta transition font-semibold"
          >
            Login
          </button>

          <p id="message" class="mt-3 text-center text-sm text-red-500"></p>
        </form>

        <p class="mt-6 text-center text-sage text-sm">
          Don't have an account? <br />
          <a href="signup.html" class="text-terracotta font-medium hover:underline">Sign Up</a>
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
