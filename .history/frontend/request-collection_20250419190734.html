<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Waste Collection</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: "Poppins", sans-serif;
            background: url("./images/restro10.jpeg") no-repeat center center fixed;
            background-size: cover;
        }
        .page-wrapper {
            height: calc(100vh - 80px);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 60px 20px 20px 20px;
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
            overflow-y: auto;
        }
        .request-card {
            background: rgba(255, 255, 255, 0.97);
            border-radius: 24px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
            width: 100%;
            max-width: 680px;
            padding: 40px 45px;
            box-sizing: border-box;
        }
        .card-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .card-header h1 {
            font-size: 2rem;
            margin: 12px 0;
        }
        .form-group {
            margin-bottom: 28px;
        }
        input, select {
            width: 100%;
            padding: 12px 16px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .btn-submit {
            width: 100%;
            padding: 14px 20px;
            background-color: #28a745;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
        .footer {
            display: none;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="nav-container">
            <div class="logo">WasteManager</div>
            <nav>
                <a href="restaurant_dashboard.html">Dashboard</a>
                <a href="waste-records.html">Waste Records</a>
                <a href="history.html">History</a>
                <a href="donations.html">Donations</a>
            </nav>
            <button id="logoutBtn" class="btn-logout">Logout</button>
        </div>
    </header>

    <div class="page-wrapper">
        <div class="request-card">
            <div class="card-header">
                <i class="fas fa-recycle"></i>
                <h1>Request Waste Collection</h1>
            </div>

            <form id="requestCollectionForm">
                <div class="form-group">
                    <label for="description">Description <span>*</span></label>
                    <input type="text" id="description" name="description" required placeholder="Enter waste description" />
                </div>

                <div class="form-group">
                    <label for="pickup_date">Pickup Date <span>*</span></label>
                    <input type="date" id="pickup_date" name="pickup_date" required />
                </div>

                <div class="form-group">
                    <label for="waste_entry_id">Waste Entry <span>*</span></label>
                    <select id="waste_entry_id" name="waste_entry_id" required>
                        <option value="">Select a waste entry</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-paper-plane"></i> Request Collection
                </button>
            </form>

            <p id="statusMsg" class="status-msg"></p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 WasteManager | All rights reserved</p>
    </footer>

    <script>
        
document.getElementById("requestCollectionForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const description = document.getElementById("description").value;
  const pickup_date = document.getElementById("pickup_date").value;
  const waste_entry_id = document.getElementById("waste_entry_id").value;
  const token = localStorage.getItem("token");

  try {
    const response = await fetch("http://localhost:5000/api/waste-collection/request", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: `Bearer ${token}`,  // âœ… Include token
      },
      body: JSON.stringify({ description, pickup_date, waste_entry_id }),
    });

    const data = await response.json();

    if (response.ok) {
      alert("Collection request submitted successfully!");
      document.getElementById("requestCollectionForm").reset();
    } else {
      alert(data.message || "Failed to submit request");
    }
  } catch (error) {
    console.error("Request error:", error);
    alert("Something went wrong while submitting the request.");
  }
});

// Function to load waste entries and populate the dropdown
async function loadWasteEntries() {
  const token = localStorage.getItem('token');

  try {
    const response = await fetch('http://localhost:5000/api/waste-entries/my-entries', {
      headers: { 'Authorization': `Bearer ${token}` }
    });

    const data = await response.json();
    const dropdown = document.getElementById('waste_entry_id');

    dropdown.innerHTML = ''; // clear existing options
    if (data.entries && data.entries.length > 0) {
      data.entries.forEach(entry => {
        const option = document.createElement('option');
        option.value = entry.id;
        option.textContent = `${entry.category} - ${entry.description} (Qty: ${entry.quantity})`;
        dropdown.appendChild(option);
      });
    } else {
      dropdown.innerHTML = '<option value="">No waste entries found</option>';
    }
  } catch (error) {
    console.error('Error loading waste entries:', error);
    document.getElementById('waste_entry_id').innerHTML = '<option value="">Failed to load</option>';
  }
}

// Call loadWasteEntries on page load
window.onload = loadWasteEntries;

        
    </script>
</body>
</html>
