<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pickup Requests | WasteManager</title>
  <link rel="stylesheet" href="ngostyle.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Montserrat:wght@700&display=swap" rel="stylesheet"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Poppins", sans-serif;
      background: url("./images/restro10.jpeg") no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .page-wrapper {
      height: calc(100vh - 80px);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 20px 20px 20px;
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      overflow-y: auto;
    }

    .pickup-card {
      background: rgba(255, 255, 255, 0.97);
      border-radius: 24px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      width: 100%;
      max-width: 980px;
      padding: 35px 40px;
      box-sizing: border-box;
    }

    .card-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .card-header h1 {
      font-size: 2rem;
      margin: 12px 0;
      color: var(--dark-green);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }

    th, td {
      padding: 12px 14px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: var(--fern-green);
      color: white;
    }

    tr:hover {
      background-color: rgba(232, 240, 230, 0.5);
    }

    .btn-collect {
      padding: 8px 14px;
      background-color: var(--gamboge);
      color: white;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-collect:hover {
      background-color: var(--sinopia);
      transform: translateY(-2px);
    }

    .footer {
      display: none;
    }

    /* Color Variables */
    :root {
      --dark-green: #13341E;
      --fern-green: #4E7145;
      --gamboge: #EB9C35;
      --sinopia: #C4501B;
      --sienna: #8A2B13;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="nav-container">
      <div class="logo">WasteManager</div>
      <nav>
        <a href="collector_dashboard.html">Dashboard</a>
        <a href="pickup-requests.html" class="active">Pickup Requests</a>
      </nav>
      <button id="logoutBtn" class="btn-logout">Logout</button>
    </div>
  </header>

  <!-- Replace your <div class="container"> section with this -->
  <div class="page-wrapper">
    <div class="pickup-card">
      <div class="card-header">
        <h1>Pickup History</h1>
      </div>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Pickup Date</th>
          </tr>
        </thead>
        <tbody id="pickup-history-body"></tbody>
      </table>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 WasteManager | All rights reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
