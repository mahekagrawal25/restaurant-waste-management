<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Waste - WasteManager</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        background: url("./images/restro10.jpeg") no-repeat center center fixed;
        background-size: cover;
      }
    
      .page-wrapper {
        background-color: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(2px);
      }
    
      .waste-card {
        background: rgba(255, 255, 255, 0.95);
      }
    
      .card-header h1 {
        color: #1e7e34;
      }
    
      .card-header p {
        color: #444;
      }
    
      input,
      select {
        border: 1px solid #28a745;
      }
    
      input:focus,
      select:focus {
        outline: none;
        border-color: #218838;
        box-shadow: 0 0 4px rgba(40, 167, 69, 0.5);
      }
    
      .btn-submit {
        background-color: #28a745;
      }
    
      .btn-submit:hover {
        background-color: #218838;
      }
    
      .status-msg.success {
        color: #1e7e34;
      }
    
      .status-msg.error {
        color: #dc3545;
      }
    
      .navbar {
        background: #ffffffeb;
      }
    
      .nav-container nav a {
        color: #2c3e50;
      }
    
      .nav-container nav a.active {
        color: #28a745;
        font-weight: 600;
      }
    
      .nav-container .logo {
        color: #28a745;
      }
    
      .btn-logout {
        background: #dc3545;
      }
    
      .btn-logout:hover {
        background: #c82333;
      }
    </style>
    
  </head>

  <body>
    <header class="navbar">
      <div class="nav-container">
        <div class="logo">WasteManager</div>
        <nav>
          <a href="restaurant_dashboard.html">Dashboard</a>
          <a href="waste-records.html" class="active">Waste Records</a>
          <a href="history.html">History</a>
          <a href="donations.html">Donations</a>
        </nav>
        <button id="logoutBtn" class="btn-logout">Logout</button>
      </div>
    </header>

    <div class="page-wrapper">
      <div class="waste-card">
        <div class="card-header">
          <i class="fas fa-recycle fa-2x"></i>
          <h1>Add New Waste Entry</h1>
          <p>
            Every record matters â€” contribute to a cleaner, greener tomorrow.
          </p>
        </div>

        <form id="addWasteForm" class="waste-form">
          <!-- Optional: user_id can be filled dynamically by backend or JS -->
          <input type="hidden" id="user_id" name="user_id" />

          <div class="form-group">
            <label for="description">Description <span>*</span></label>
            <input
              type="text"
              id="description"
              name="description"
              required
              placeholder="e.g., Leftover food from lunch"
            />
          </div>

          <div class="form-group">
            <label for="category">Category <span>*</span></label>
            <select id="category" name="category" required>
              <option value="">Select category</option>
              <option value="Plastic">Plastic</option>
              <option value="Food">Food</option>
              <option value="Cardboard">Cardboard</option>
              <option value="Glass">Glass</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="quantity">Quantity (kg) <span>*</span></label>
            <input
              type="number"
              id="quantity"
              name="quantity"
              min="1"
              required
              placeholder="e.g., 5"
            />
          </div>

          <div class="form-group">
            <label for="image_url">Image (Optional)</label>
            <input
              type="url"
              id="image_url"
              name="image_url"
              placeholder="Paste image URL (optional)"
            />
          </div>

          <button type="submit" class="btn-submit">
            <i class="fas fa-paper-plane"></i> Submit Entry
          </button>
          <p id="statusMsg" class="status-msg"></p>
        </form>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2025 WasteManager | All rights reserved</p>
    </footer>

    <!-- Optional: Add script for logout and form handling -->
    <script>
      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("token"); // or sessionStorage depending on usage
        window.location.href = "login.html";
      });

      // Example submit handler
      document.getElementById("addWasteForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const form = e.target;
        const data = {
          user_id: document.getElementById("user_id").value,
          description: form.description.value,
          category: form.category.value,
          quantity: form.quantity.value,
          image_url: form.image_url.value
        };

        const statusMsg = document.getElementById("statusMsg");

        try {
          const res = await fetch("http://localhost:5000/api/waste/add", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + localStorage.getItem("token"),
            },
            body: JSON.stringify(data)
          });

          const result = await res.json();

          if (res.ok) {
            statusMsg.textContent = "Waste entry submitted successfully!";
            statusMsg.className = "status-msg success";
            form.reset();
          } else {
            statusMsg.textContent = result.message || "Submission failed.";
            statusMsg.className = "status-msg error";
          }
        } catch (error) {
          statusMsg.textContent = "An error occurred. Try again.";
          statusMsg.className = "status-msg error";
        }
      });
    </script>
  </body>
</html>
