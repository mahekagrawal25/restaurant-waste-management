<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Waste Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen overflow-hidden flex flex-col">
    
<!-- Navbar -->
<nav class="bg-green-200 px-10 py-5 flex justify-between items-center shadow-md">
  <!-- Title -->
  <div class="text-3xl font-bold flex items-center">
    <span class="bg-clip-text  
                 bg-gradient-to-r from-green-700 via-green-500 to-green-300 
                 tracking-wide" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">
      Restaurant Waste Management
    </span>
  </div>

  <!-- Navigation Links (Aligned to the right) -->
  <div class="flex space-x-8 text-gray-800 font-medium text-lg">
    <a href="#" class="hover:text-green-600 transition">About Us</a>
    <a href="#" class="hover:text-green-600 transition">Workplaces</a>
    <a href="#" class="hover:text-green-600 transition">Facilities</a>
    <a href="#" class="hover:text-green-600 transition">Contact</a>
  </div>
</nav>



    <!-- Login Page -->
    <div id="loginPage" 
      class="flex items-center justify-center h-full bg-cover bg-center" 
      style="background-image: url('./images/restro6.jpg')"
    >
      <div class="bg-white p-10 rounded-lg shadow-lg w-96 border-2 border-gray-300 backdrop-blur-md bg-opacity-90 relative -top-10 transition hover:shadow-xl">
        
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login</h2>

        <form id="loginForm">
          <label class="block mb-2 font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition mb-4"
            placeholder="Enter email"
            required
          />

          <label class="block mb-2 font-medium text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition mb-4"
            placeholder="Enter password"
            required
          />

          <button
            type="submit"
            class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition font-semibold"
          >
            Login
          </button>

          <p id="message" class="mt-3 text-center text-sm text-red-500"></p>
        </form>

        <p class="mt-6 text-center text-gray-600">
          Don't have an account? <br />
          <a href="signup.html" class="text-green-600 font-medium hover:underline">Sign Up</a>
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
