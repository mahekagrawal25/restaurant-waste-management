<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | WasteRo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('./images/restro6.jpg') no-repeat center center/cover;
      min-height: 100vh;
    }
    .font-cambria {
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
  </style>
</head>
<body class="flex items-center justify-center text-[#2F4A2C]">

  


  <div class="w-full max-w-md bg-[#F7F0DC] p-8 rounded-2xl shadow-2xl backdrop-blur-md bg-opacity-90 border border-[#788E7D]">
    <h2 class="text-3xl font-bold text-center font-cambria mb-6">Sign Up</h2>

    <form id="signupForm" class="space-y-4">

      <div>
        <label class="block font-semibold mb-1">Name</label>
        <input type="text" id="username" name="username"
               class="w-full px-4 py-2 border rounded-lg border-[#788E7D] focus:outline-none focus:ring-2 focus:ring-[#2F4A2C]"
               placeholder="Enter name" required>
      </div>

      <div>
        <label class="block font-semibold mb-1">Email</label>
        <input type="email" id="email" name="email"
               class="w-full px-4 py-2 border rounded-lg border-[#788E7D] focus:outline-none focus:ring-2 focus:ring-[#2F4A2C]"
               placeholder="Enter email" required>
      </div>

      <div>
        <label class="block font-semibold mb-1">Password</label>
        <input type="password" id="password" name="password"
               class="w-full px-4 py-2 border rounded-lg border-[#788E7D] focus:outline-none focus:ring-2 focus:ring-[#2F4A2C]"
               placeholder="Enter password" required>
      </div>

      <div>
        <label for="role" class="block font-semibold mb-1">Select Role</label>
        <select id="role" name="role"
                class="w-full px-4 py-2 border rounded-lg border-[#788E7D] text-[#2F4A2C] focus:outline-none focus:ring-2 focus:ring-[#2F4A2C]" required>
          <option value="" disabled selected>Select your role</option>
          <option value="restaurant">Restaurant</option>
          <option value="ngo">NGO</option>
          <option value="waste_collector">Waste Collector</option>
        </select>
      </div>

      <button type="submit"
              class="w-full bg-[#2F4A2C] text-white py-3 rounded-lg font-semibold hover:bg-[#9E5C30] transition duration-300">
        Sign Up
      </button>

      <p id="signupMessage" class="text-center text-sm text-red-500 mt-1"></p>
    </form>

    <p class="mt-6 text-center text-[#555]">
      Already have an account? <br>
      <a href="index.html" class="text-[#F5971D] font-medium hover:underline">Login</a>
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
