<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Reports - WasteRo</title>
  <link rel="stylesheet" href="ngostyle.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Montserrat:wght@700&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --dark-green: #13341E;
      --fern-green: #4E7145;
      --gamboge: #EB9C35;
      --sinopia: #C4501B;
      --sienna: #8A2B13;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: url("./images/restro10.jpeg") no-repeat center center fixed;
      background-size: cover;
      height: 100%;
      min-height: 100%;
    }

    body {
      overflow-x: hidden;
    }

    .page-wrapper {
      min-height: calc(100vh - 80px);
      padding: 60px 20px;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(4px);
      overflow-y: auto;
    }

    .reports-container {
      max-width: 1080px;
      margin: 0 auto 40px auto;
      background: rgba(255, 255, 255, 0.97);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 12px 30px rgba(19, 52, 30, 0.2);
      border-top: 5px solid var(--gamboge);
    }

    .card-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .card-header h1 {
      font-size: 2rem;
      color: var(--dark-green);
    }

    .summary-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
      margin-bottom: 40px;
    }

    .summary-card {
      background: #f6f6f6;
      border-left: 6px solid var(--fern-green);
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.05);
    }

    .summary-card h3 {
      margin: 0 0 10px;
      color: var(--dark-green);
      font-size: 1.1rem;
    }

    .summary-card p {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--sinopia);
    }

    .chart-wrapper {
      position: relative;
      width: 100%;
      height: 400px;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }

    .btn-logout {
      background: var(--sinopia);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      cursor: pointer;
      font-weight: 500;
    }

    .btn-logout:hover {
      background: var(--sienna);
    }

    @media screen and (max-width: 768px) {
      .summary-cards {
        grid-template-columns: 1fr;
      }
    }



    /* Add this to your existing styles */
  .page-wrapper {
    min-height: calc(100vh - 80px);
    padding: 40px 20px; /* Reduced padding to prevent extra scroll */
    background-color: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(4px);
    overflow-y: auto;
  }

  .reports-container {
    max-width: 1080px;
    margin: 0 auto;
    background: rgba(255, 255, 255, 0.97);
    border-radius: 24px;
    padding: 30px; /* Slightly reduced padding */
    box-shadow: 0 12px 30px rgba(19, 52, 30, 0.2);
    border-top: 5px solid var(--gamboge);
  }

  .chart-wrapper {
    position: relative;
    width: 100%;
    height: 380px; /* Slightly reduced height */
    margin-top: 20px;
  }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="nav-container">
      <div class="logo">WasteRo</div>
      <nav>
        <a href="restaurant_dashboard.html">Dashboard</a>
        <a href="addwaste.html">Add Waste</a>
        <a href="request-collection.html">Request Collection</a>
        <a href="donations.html">Donate Food</a>
        <a href="reports.html">View Reports</a>
      </nav>
      <button id="logoutBtn" class="btn-logout">Logout</button>
    </div>
  </header>

  <div class="page-wrapper">
    <div class="reports-container">
      <div class="card-header">
        <h1>Waste & Donation Statistics</h1>
        <p>Track trends, reduce waste, and increase impact.</p>
      </div>

      <div class="summary-cards">
        <div class="summary-card">
          <h3>Total Waste (kg)</h3>
          <p id="totalWaste">-</p>
        </div>
        <div class="summary-card">
          <h3>Total Donations</h3>
          <p id="totalDonations">-</p>
        </div>
        <div class="summary-card">
          <h3>Most Common Waste</h3>
          <p id="commonCategory">-</p>
        </div>
      </div>

      <div class="chart-wrapper">
        <canvas id="wasteChart"></canvas>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    });

    async function fetchReportData() {
      try {
        const res = await fetch("http://localhost:5000/api/reports/summary", {
          headers: {
            Authorization: "Bearer " + localStorage.getItem("token"),
          }
        });
        const data = await res.json();

        document.getElementById("totalWaste").textContent = data.totalWaste + " kg";
        document.getElementById("totalDonations").textContent = data.totalDonations;
        document.getElementById("commonCategory").textContent = data.commonCategory;

        const ctx = document.getElementById("wasteChart").getContext("2d");
        new Chart(ctx, {
    type: 'bar',
    data: {
      labels: data.wasteByCategory.labels,
      datasets: [{
        label: 'Waste by Category (kg)',
        data: data.wasteByCategory.values,
        backgroundColor: ['#4E7145', '#EB9C35', '#C4501B', '#8A2B13', '#aaa'],
        borderRadius: 6,
        borderWidth: 0,
        barThickness: 100, // Fixed bar width
        maxBarThickness: 180, // Maximum width
        categoryPercentage: 0.6, // Controls the ratio of bar width to available space
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: { display: false },
        tooltip: {
          callbacks: {
            label: (ctx) => `${ctx.dataset.label}: ${ctx.parsed.y} kg`
          },
          displayColors: false,
          padding: 12,
          backgroundColor: 'rgba(0,0,0,0.8)',
          titleFont: { size: 14 },
          bodyFont: { size: 14 }
        }
      },
      scales: {
        y: {
          beginAtZero: true,
          grid: {
            color: 'rgba(0,0,0,0.05)',
            drawBorder: false
          },
          ticks: {
            padding: 10
          }
        },
        x: {
          grid: {
            display: false,
            drawBorder: false
          },
          ticks: {
            padding: 10
          }
        }
      },
      spacing: 10 // Space between bars
    }
  });
      } catch (error) {
        console.error("Error loading report data:", error);
      }
    }

    fetchReportData();
  </script>
</body>
</html>
